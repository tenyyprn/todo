<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="add-task-form">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <select id="priorityInput">
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
                <option value="High">High</option>
            </select>
            <input type="date" id="dueDateInput">
            <button id="addButton">Add</button>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <div class="filters">
                <span>Filter by:</span>
                <button data-filter="all" class="active">All</button>
                <button data-filter="active">Active</button>
                <button data-filter="completed">Completed</button>
            </div>
            <div class="sort">
                <span>Sort by:</span>
                <select id="sortSelect">
                    <option value="id_desc">Default</option>
                    <option value="due_date_asc">Due Date</option>
                    <option value="priority_desc">Priority</option>
                </select>
            </div>
        </div>

        <ul id="taskList"></ul>

        <div class="footer-controls">
            <span id="activeTasksCount"></span>
            <div>
                <button id="exportButton">Export Tasks</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button id="importButton">Import Tasks</button>
            </div>
            <button id="clearCompletedButton">Clear Completed</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
